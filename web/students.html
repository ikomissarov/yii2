<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KnockoutJS & YII2 app</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-2.2.4.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div class="container">
  <form style="margin-bottom: 10px">
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="name">Имя:</label>
        <input type="text" class="form-control" id="name" data-bind="value: selectedStudent().firstName">
      </div>
      <div class="form-group col-sm-6">
        <label for="surname">Фамилия:</label>
        <input type="text" class="form-control" id="surname" data-bind="value: selectedStudent().lastName">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="birthdate">Дата рождения:</label>
        <input type="date" class="form-control" id="birthdate" data-bind="value: selectedStudent().birthdate">
      </div>
      <div class="form-group col-sm-6">
        <label for="group">Группа:</label>
        <input type="text" class="form-control" id="group" data-bind="value: selectedStudent().group">
      </div>
    </div>
    <button class="btn btn-default" data-bind="click: add, enable: notEmpty() && notInList()">Добавить</button>
    <button class="btn btn-default" data-bind="click: update, enable: notEmpty() && !notInList()">Обновить</button>
    <button class="btn btn-default" data-bind="click: remove, disable: notInList()">Удалить</button>
    <button class="btn btn-default" data-bind="click: clear">Очистить</button>
    <button class="btn btn-default" data-bind="click: refresh">Обновить таблицу</button>
  </form>

  <table class="table table-bordered table-responsive">
    <thead>
    <tr>
      <th>Имя</th>
      <th>Дата рождения</th>
      <th>Группа</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: students">
    <tr data-bind="click: $parent.select, css: {selected: $data === $parent.selectedStudent()}">
      <td data-bind="text: fullName"></td>
      <td data-bind="text: birthdate"></td>
      <td data-bind="text: group"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
